        <div id="friendModal" class="modal " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>



    $("#submit").on("click", function(event){
        event.preventDefault();
        var validate = false;


        if(!($("#name").val() == "") && !($("#image").val() == "")) validate = true;

        

        if(validate)
        {

            var friendless = {
                id : $("#name").val().trim(),
                img: $("#image").val().trim(),
                opinions: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };//end friendless

            $.post("/api/friends", friendless, function (data) {
                $("#friendName").text(data.name);
                $("#friendPic").attr("src", data.photo);
                $("#friendModal").modal("toggle");
            })
           
        }//end if validate




    });//end click handler


</script>
